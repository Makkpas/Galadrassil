<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" integrity="sha256-zmfNZmXoNWBMemUOo1XUGFfc0ihGGLYdgtJS3KCr/l0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
        <div class="app">
            <div class="login-form">
                <div class="form-container">
                    <h2 class="login__tittle">Registro</h2>
                    <div class="login__icons">
                        <span class="login__icon login__icon--facebook">
                            <i class="fab fa-facebook-f"></i>

                        </span>
                        <span class="login__icon login__icon--google-plus">
                            <i class="fab fa-google-plus-g"></i>
                            
                        </span>
                        <span class="login__icon login__icon--likendin">
                            <i class="fab fa-linkedin-in"></i>
                            
                        </span>
                    </div>

                    <p class="login__text">o utilice su cuenta</p>

                    <form class="login__form" autocomplete="on">
                        <input class="form__imput" type="usuario" id="usuario" name="usuario" placeholder="Usuario">
                        <input class="form__imput" type="nombre" id="nombre" name="nombre" placeholder="Nombre">
                        <input class="form__imput" type="email" id="email" name="email" placeholder="Email">
                        <input class="form__imput" type="contraseña" id="contraseña" name="contraseña" placeholder="Contraseña">
                        <input class="form__imput" type="confirme-contraseña" id="confirme-contraseña" name="confirme-contraseña" placeholder="Confirme su contraseña">


                        <!-- <imput type="submit" value="Sign in"-->
                            <div class="contenedor__btn">
                                    <button class="btn login__btn" type="submit">Registrarse</button>
                            </div>
                        
                    </form>

                    
                </div>
            </div>
            <div class="welcome">
                <h2 class="welcome__tittle welcome__tittle--white">Hola, amigo</h2>
                <p class="welcome__text welcome__text--white">Ingresa tus datos para iniciar la aventura</p>
                <div class="contenedor__btn">
                        <button class="btn welcome__btn" type="submit">Iniciar sesión</button>
                </div>
            </div>
        </div>

</body>
</html>
