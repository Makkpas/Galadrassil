<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" integrity="sha256-zmfNZmXoNWBMemUOo1XUGFfc0ihGGLYdgtJS3KCr/l0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
        <div class="app">
            <div class="login-form">
                <div class="form-container">
                    <h2 class="login__tittle">Sign in</h2>
                    <div class="login__icons">
                        <span class="login__icon login__icon--facebook">
                            <i class="fab fa-facebook-f"></i>

                        </span>
                        <span class="login__icon login__icon--google-plus">
                            <i class="fab fa-google-plus-g"></i>
                            
                        </span>
                        <span class="login__icon login__icon--likendin">
                            <i class="fab fa-linkedin-in"></i>
                            
                        </span>
                    </div>

                    <p class="login__text">or use your account</p>

                    <form class="login__form" autocomplete="on">
                        <input class="form__imput" type="email" id="email" name="email" placeholder="Email">
                        <input class="form__imput" type="password" id="password" name="password" placeholder="Password">

                        <a href="#" class="login__text login__text--link">Forgot your password?</a>

                        <!-- <imput type="submit" value="Sign in"-->
                            <div class="contenedor__btn">
                                    <button class="btn login__btn" type="submit">Sign in</button>
                            </div>
                        
                    </form>

                    
                </div>
            </div>
            <div class="welcome">
                <h2 class="welcome__tittle welcome__tittle--white">Hellor, Friend!</h2>
                <p class="welcome__text welcome__text--white">Enter you personal details and start journey wth us</p>
                <div class="contenedor__btn">
                        <button class="btn welcome__btn" type="submit">Sign in</button>
                </div>
            </div>
        </div>

</body>
</html>
